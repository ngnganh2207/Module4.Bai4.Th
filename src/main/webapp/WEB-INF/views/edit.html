<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h3 style="text-align: center">EDIT</h3>
    <form  th:object="${listMusicForm}" method="post" enctype="multipart/form-data">
        <table class="table">
            <tbody>
            <tr>
                <td>Ten BH:</td>
                <td><input placeholder="nhập nameBaiHat" th:field="*{nameBaiHat}"></td>
                <td>Name Nghe Si:</td>
                <td><input placeholder="nhập nameNgheSy" th:field="*{nameNgheSy}"></td>
                <td>The Loai:</td>
                <!--            //cách 1: Nhập thể loại-->
                <!--            <td><input placeholder="nhập theLoai" th:field="*{theLoai}"></td>-->
                <!--            //Cách 2: Chọn thể loại theo list-->
                <td>
                    <select th:field="*{theLoai}">
                        <option th:value="NhacNhe">Nhạc nhẹ</option>
                        <option th:value="NhacVang"> Nhạc Vàng</option>
                    </select>
                </td>
                <td>File Music:</td>
                <td>
                    <input type="file" th:field="*{fileMusic}">
                    <!--                <input type="file" name="uppMusic">-->
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-success">EDIT</button>
    </form>

</div>

</body>
</html>
